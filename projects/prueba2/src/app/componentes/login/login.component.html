<body>
  
  <div id="contenedor">
    <div class="titulo">
      Facilita la vida de tus agentes<br>
      Helpdesk
    </div>
      <div id="central">

        <div id="login">
        
          <form id="login-form">
            <input type="text" name="usuario" placeholder="Usuario" required>
    
            <input type="password" name="contrasena" placeholder="Contraseña" required>
    
            <button type="submit " title="Iniciar sesión" name="iniciar-sesion">Iniciar sesión</button>
          </form><br><br>

          <div class="pie-form">
            <a href="#">Recuperar contraseña</a>
            <p>No tienes una cuenta? Regístrate</p>
            <a href="#">Crear una cuenta</a>
          </div>
        </div>

        <div class="inferior">

        
        <div id="contenedor">
            
            <div id="contenedorcentrado">
                <div id="login">
                    <form id="loginform">
                        <label for="usuario">Usuario</label>
                        <input id="usuario" type="text" name="usuario" placeholder="Usuario" required>
                        
                        <label for="password">Contraseña</label>
                        <input id="password" type="password" placeholder="Contraseña" name="password" required>
                        
                        <button type="submit" title="Ingresar" name="Ingresar">Login</button>
                    </form>
                    
                </div>
                <div id="derecho">
                    <div class="titulo">
                        Bienvenido
                    </div>
                    <hr>
                    <div class="pie-form">
                        <a routerLink="/recuperar-contrasena" style="cursor: pointer;">¿Perdiste tu contraseña?</a>
                        <a style="cursor: pointer;">¿No tienes Cuenta? Registrate</a>
                        <hr>
                        <a style="cursor: pointer;">« Volver</a>
                        
                    </div>
                </div>
            </div>
        </div>
