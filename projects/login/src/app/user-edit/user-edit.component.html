<div class="container custom-container">
    <div class="col-md-12">

        <h3 class="mb-3 text-center">Actualizar Usuario</h3>

        <div class="form-group">
            <input type="text" [(ngModel)]="userData.id" class="form-control" placeholder="ID">
        </div>

        <div class="form-group">
            <input type="text" [(ngModel)]="userData.name" class="form-control" placeholder="Nombre">
        </div>

        <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" (click)="updateUser()">Actualizar Usuario</button>
        </div>
    </div>
</div>
