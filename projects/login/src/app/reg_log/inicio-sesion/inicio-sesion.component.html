<div class="col-md-12">

    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required minlength="3" maxlength="20" #username="ngModel">
        </div>

        <div class="alert-danger" *ngIf="f.submitted && username.invalid">
            <div *ngIf="username.errors?.['required']">El nombre de usuario es requerido</div>
            <div *ngIf="username.errors?.['minlenght']">El nombre de usuario necesita por lo menos 3 caractéres</div>
            <div *ngIf="username.errors?.['maxlenght']">El nombre de usuario acepta como máximo 20 caractéres</div>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel">
        </div>

        <div class="alert-danger" *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors?.['required']">La contraseña es requerida</div>
            <div *ngIf="password.errors?.['minlenght']">La contraseña necesita por los menos 6 caractéres</div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
        </div>

        <div class="alert alert-warning" *ngIf="f.submitted && isLoginFailed">
            Inicio de sesión fallido!

            <br>{{errorMessage}}
        </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
        Logeado como: {{roles}}
    </div>
    
</div>
