<h1>{{title}}</h1>

<div>
    <div>
      <label>Name: </label>
      <input [(ngModel)]="Person.name" />
    </div>
    <div>
      <button (click)="addPerson()">Add</button>
    </div>
</div>
   
<table class='table'>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of data;">
        <td>{{person.id}}</td>
        <td>{{person.name}}</td>
      </tr>
    </tbody>
</table>
